name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux:
    name: Build Linux x86_64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libasound2-dev clang nasm

      - name: Build
        run: cargo build --release

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/batimg dist/batimg-linux-x86_64
          chmod +x dist/batimg-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: batimg-linux-x86_64
          path: dist/batimg-linux-x86_64

  build-macos:
    name: Build macOS ARM64
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install dependencies
        run: |
          brew install pkg-config nasm

      - name: Build
        run: cargo build --release

      - name: Prepare artifact
        run: |
          mkdir -p dist
          cp target/release/batimg dist/batimg-macos-aarch64
          chmod +x dist/batimg-macos-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: batimg-macos-aarch64
          path: dist/batimg-macos-aarch64

  release:
    name: Create Release
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          find artifacts -type f -exec mv {} release/ \;
          cd release
          for file in *; do
            if [[ -f "$file" ]]; then
              sha256sum "$file" > "$file.sha256"
            fi
          done
          ls -la

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
